<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Soft Cake</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/img/logo-web.png" alt="Logo Soft Cake">
        </div>
        <nav>
            <ul class="links-container">
                <li class="logo">
                    <a href="#">A Soft Cake</a>
                </li>

                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="5" fill="#687A99"/>
                </svg>
                    
                <li class="nav">
                    <a href="#">História</a>
                </li>

                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="5" fill="#687A99"/>
                </svg>

                <li class="nav">
                    <a href="#">Carreiras</a>
                </li>

                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="5" fill="#687A99"/>
                </svg>

                <li class="nav">
                    <a href="#">Produtos</a>
                </li>

                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="5" cy="5" r="5" fill="#687A99"/>
                </svg>
                
                <li class="nav">
                    <a href="#">Receitas</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="search-bar-container">
        <div class="search-bar-container-dois">
            <img src="./assets/img/lupa.svg" alt="Lupa de Pesquisa">
            <input class="search-bar" type="text" placeholder="Pesquise por produtos e outras informações">
        </div>
    </div>
</body>
</html>
